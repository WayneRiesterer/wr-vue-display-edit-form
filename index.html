<div class="container">
	<div id="form">
		<header class="row">
			<div class="col-12">
				<h1 class="display-4">Editable Form Fields</h1>
				<h2 class="h6 text-primary">Wayne Riesterer - 2018</h2>
				<hr>
			</div>
		</header>

		<form>
			<div v-for="person in people">
				<div class="row">
					<div class="form-group col-6">
						<label for="name">Name</label>
						<input id="name" class="form-control" v-model="person.name">
					</div>
					<div class="form-group col-6">
						<label for="location">Location</label>
						<input id="location" class="form-control" v-model="person.location">
					</div>
				</div>
				<hr>
			</div>
		</form>
	</div>

	<div id="people">
		<h2>People</h2>
		<div class="list-group-item" v-for="person in people">
			<div class="d-flex justify-content-between bg-dark text-light p-1">
				<span>Name</span>
				<span>Location</span>
			</div>
			<div class="d-flex justify-content-between text-primary p-1">
				<span>{{ person.name }}</span>
				<span>{{ person.location }}</span>
			</div>
		</div>
	</div>
</div>
